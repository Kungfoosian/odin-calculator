<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <script src="./scripts/calculator.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='calculator-container'>
        <div class='display-container'>
            <p class='display'></p>
        </div>

        <div class='button-container'>
            <div class='top-number-container'>
                <div class='top-number-operator-container'>
                    <div class='top-row-1'>
                        <button class='btn' id='clear' value='clear'>AC</button>
                        <button class='btn' id='multiply' value='*'>*</button>
                        <button class='btn' id='divide' value='/'>/</button>
                    </div>

                    <div class='top-row-2'>
                        <button class='btn' id='num-7' value='7'>7</button>
                        <button class='btn' id='num-8' value='8'>8</button>
                        <button class='btn' id='num-9' value='9'>9</button>    
                    </div>
                    
                    <div class='top-row-3'>
                        <button class='btn' id='num-4' value='4'>4</button>
                        <button class='btn' id='num-5' value='5'>5</button>
                        <button class='btn' id='num-6' value='6'>6</button>    
                    </div>
                    
                    <div class='top-row-4'>
                        <button class='btn' id='num-1' value='1'>1</button>
                        <button class='btn' id='num-2' value='2'>2</button>
                        <button class='btn' id='num-3' value='3'>3</button>
                    </div>

                </div>

                <div class='bottom-number-container'>
                    <button class='btn' id='num-0' value='0'>0</button>
                    <button class='btn' id='period' value='.'>.</button>
                </div>
            </div>
            
            <div class='operator-container'>
                <button class='btn' id='subtract' value='-'>-</button>
                <button class='btn' id='add' value='+'>+</button>
                <button class='btn' id='equal' value='='>=</button>
            </div>
        </div>
    </div>
</body>
</html>
